<meta charset = "UFT-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	function pulaLinha ()
	{
		document.write ("<br>");
	}

	function mostra (parametro)
	{
		document.write (parametro);
		pulaLinha ();
	}

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque  

	mostra ("O consumo de gasolina foi de " + consumoDeGasolina + " km/L.");
	mostra ("O consumo de álcool foi de " + consumoDeAlcool + " km/L.");

</script>
