<meta charset="UTF-8">

<script>

    function enter () {

        document.write ("<br>");
    }

    function mostra (frase) {

        document.write(frase);
        enter ();
    }
    
    var contador = 2;
    var limite = 10;
    
    while (contador <= limite) { //função que repete, tem que ter uma condição
        mostra (contador);
        contador = contador + 2;
    }

    mostra ("FIM");

</script>
