<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    var anocopa = 1930;
    var limite = parseInt (prompt ("Entre com a data limite: "));
    
    while (anocopa <= limite) { //função que repete, tem que ter uma condição

        mostra ("Teve copa em " + anocopa);
        anocopa = anocopa + 4;

    }

</script>
