<meta charset="UTF-8">

<script>

    function enter ()
    {
        document.write ("<br><br>");
    }

    function mostra (frase)
    {
        document.write (frase);
        enter ();
    }

    var tentativa = 1;
    var numeropensado = Math.round (Math.random () * 10);
    console.log (numeropensado);

    while (tentativa <= 3) {
    
        var chute = parseInt (prompt ("Digite seu chute!"));

        if (chute == numeropensado) {
            mostra ("Você acertou!");
            break;

            } else {
            mostra ("Você errou!");
    }

    tentativa ++;

    }

    mostra ("FIM");

</script>
