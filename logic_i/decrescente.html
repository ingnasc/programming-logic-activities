<meta charset="UTF-8">

<script>

    function enter () {

        document.write("<br>");
    }

    function mostra (frase) {

        document.write (frase);
        enter ();
    }
    
    var contador = 20;
    var limite = 0;
    
    while (contador >= limite) { 

        mostra (contador);
        contador = contador -1;

    }

</script>
