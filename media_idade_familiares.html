<meta charset = "UFT-8">

<script>
	
	function enter () {
		document.write ("<br>");
	}

	function mostra (texto) {
		document.write (texto);
		enter ();
	}
	
	var totalpessoas = parseInt (prompt ("Qual o total de familiares? "));
	var numero = 1;
	var totalidades = 0;


	while (numero <= totalpessoas) {
		var idade = parseInt (prompt ("Informe a idade do familiar: "));
		totalidades = totalidades + idade;
		numero++;

	}

	var media = totalidades / totalpessoas;
	mostra ("A média das idades dos familiares é " + media);
	mostra ("FIM");

</script>
